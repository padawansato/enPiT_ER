<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="あなたの残り物を管理するツール">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="残り物を管理するツール">
    <meta name="twitter:description" content="enpitER班の作成しているツールです">
    <title>冷蔵庫.com</title>
</head>

<body>
    <div id="chois">

        <p>残っているものを選択してください</p>

        <ul>
            <div id="beef">
                <li>牛肉</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="kimuchi">
                <li>キムチ</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="cabbage">
                <li>白菜</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="poak">
                <li>豚肉</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="tofu">
                <li>豆腐</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>


            <br>

            <div id="mushroom">
                <li>きのこ</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="chicken">
                <li>鶏肉</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="negi">
                <li>長ネギ</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

            <br>

            <div id="daikon">
                <li>大根</li>
                <div class="form-inline">
                    <label class="checkbox-inline"><input type="checkbox" value="yes"> Yes</label>
                    <label class="checkbox-inline"><input type="checkbox" value="no"> No</label>
                </div>
            </div>

        </ul>
        <button type="button" id="submit">残り物を確定</button>
        <!-- 押したらそれ以外のが下に表示されるイメージ or 消える感じが良さそう… -->

    </div>
</body>

</html>
